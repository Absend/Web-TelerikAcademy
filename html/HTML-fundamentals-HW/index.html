<!DOCTYPE html>
<html lang="en">

<head>
	<title>html-HW-1&#8482;</title>
	<style>
		#wrapper {

<body>
	<div id="wrapper">

                            </ul>

                        <li>Nested Item 2.3</li>
                    </ol>
                </li>
                <li>List Item 3<br/>

	<script type="handlebars-template" id="task-3-1">

	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script>
        function showTask(num){
            postTemplateHTML = document.getElementById("task-" + num).innerHTML;
            compiledTemplate = Handlebars.compile(postTemplateHTML);
            document.getElementById("content").innerHTML = compiledTemplate();
        }

        function showTask3(num){
            postTemplateHTML = document.getElementById("task-3-" + num).innerHTML;
            compiledTemplate = Handlebars.compile(postTemplateHTML);
            document.getElementById("doge-content").innerHTML = compiledTemplate();
        }
    </script>
</body>

</html>
